<div class="row justify-content-between align-items-center">
    <div
        ngbDropdown
        class="col-md-4 mt-3 mt-sm-0 mb-3 dropdown d-flex justify-content-center justify-content-md-start align-items-center"
    >
        <span class="me-2 text-secondary">Per page:</span>
        <button ngbDropdownToggle class="btn btn-primary btn-sm dropdown-toggle">{{ selectedLimit$ | async }}</button>
        <ul ngbDropdownMenu class="dropdown-menu">
            <li *ngFor="let limit of pageableLimitsView">
                <button class="dropdown-item" (click)="onChangePaginationLimit(limit)">{{ limit }}</button>
            </li>
        </ul>
    </div>
    <div class="col-md-4 d-flex justify-content-center">
        <p class="text-secondary mb-3">
            Page
            <span class="fw-bold text-dark">{{ currentPage + 1 }}</span>
            of
            <span class="fw-bold text-dark">{{ pageable!.countAllPages }}</span>
        </p>
    </div>
    <nav class="col-md-4 d-flex justify-content-center justify-content-md-end">
        <ul class="pagination pagination-sm">
            <li class="page-item">
                <button
                    class="page-link"
                    (click)="decreasePageNumber()"
                    [class.disabled]="currentPage === 0"
                >
                    <i class="bi bi-chevron-left"></i>
                </button>
            </li>
            <li *ngFor="let page of range(pageable?.countAllPages)" class="page-item">
                <button
                    class="page-link"
                    [class.active]="page === currentPage"
                    [disabled]="page === currentPage"
                    (click)="onChangePageNumber(page)"
                >
                    {{ page + 1 }}
                </button>
            </li>
            <li class="page-item">
                <button
                    class="page-link"
                    (click)="increasePageNumber()"
                    [class.disabled]="currentPage === pageable.countAllPages! - 1"
                >
                    <i class="bi bi-chevron-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
