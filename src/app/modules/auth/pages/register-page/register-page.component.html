<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="row form-width max">
        <div class="card">
            <form class="card-body" novalidate>
                <h4 class="text-center mb-3">Register</h4>
                <hr/>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name:</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="firstName" placeholder="John">
                                <div class="invalid-feedback">
                                    error
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Login:</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="login" placeholder="johndoe123">
                                <div class="invalid-feedback">
                                    error
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" id="password" placeholder="SecretPassword123@">
                                <button class="input-group-text" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <div class="invalid-feedback">
                                    error
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Doe">
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="johndoe123@example.pl">
                        </div>
                        <div class="mb-3">
                            <label for="confirmedPassword" class="form-label">Confirmed password:</label>
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" id="confirmedPassword" placeholder="SecretPassword123@">
                                <button class="input-group-text" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <div class="invalid-feedback">
                                    error
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-primary w-100">
                            Register
                        </button>
                    </div>
                    <div class="col-12 mt-3 text-center">
                        Already have account? <a routerLink="/auth/login">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
