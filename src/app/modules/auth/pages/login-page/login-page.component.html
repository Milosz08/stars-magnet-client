<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="row form-width min">
        <div class="card">
            <form class="card-body" novalidate>
                <h4 class="text-center mb-3">Login</h4>
                <hr/>
                <div class="mb-3">
                    <label for="loginOrEmail" class="form-label">Login/email address:</label>
                    <input type="text" class="form-control is-invalid" id="loginOrEmail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password">
                        <button class="input-group-text" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-primary w-100">
                        Login
                    </button>
                </div>
                <div class="col-12 mt-3 text-center">
                    You don't have account yet? <a routerLink="/auth/register">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
